apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-{{ .Values.environment }}
  labels:
{{ include "chart.labels" . | indent 4 }}
spec:
  type: {{ .Values.serviceType }}
  ports:
    - port: {{ .Values.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "chart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
